<!-- General Sibiling Demo -->

<!DOCTYPE html>
<html>
	<head>
		<title>General Sibiling Demo </title>
		<style>
			div ~ p {
				background-color: yellow;
			}
		</style>	
	</head>
	<body>
		<h1>General Sibiling Demo</h1>
		<p>This is it</p>
		<div>
			<p>This is Paragraph1 in div</p>
			<p>This is Paragraph2 in div</p>
		</div>
		<p>This is Paragraph3 after div</p>
		<code>
			<h3>Hello World</h3>
		</code>
		<p>This is Paragraph4 after div</p>
	</body>
</html>
